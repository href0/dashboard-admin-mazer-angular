<div id="app">
  <app-sidebar></app-sidebar>

  <div id="main">
    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <div class="page-heading">
      <div class="page-title">
        <div class="row">
          <div class="col-12 col-md-6 order-md-1 order-last">
            <h3> {{ title }} </h3>
            <p class="text-subtitle text-muted"> </p>
          </div>
          <div class="col-12 col-md-6 order-md-2 order-first">
            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
              <ol class="breadcrumb">
                @for ( bread of breadCrumb ; track bread; let idx = $index) {
                  @if (idx === breadCrumb.length - 1) {
                    <li class="breadcrumb-item active" aria-current="page">{{ bread.charAt(0).toUpperCase() + bread.slice(1) }}</li>
                  } @else {
                    <li style="cursor: pointer;color:  rgba(var(--bs-link-color-rgb),var(--bs-link-opacity, 1));" class="breadcrumb-item active" aria-current="page" routerLink="{{ bread ? parent + '/' + bread.toLowerCase() : '' }}">{{ bread.charAt(0).toUpperCase() + bread.slice(1) }}</li>
                  }
                }
              </ol>
            </nav>
          </div>
        </div>
      </div>

      <section class="section">
        <router-outlet></router-outlet>
      </section>
    </div>

    <app-footer></app-footer>
  </div>
</div>
