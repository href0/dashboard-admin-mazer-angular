<div class="row" id="table-striped-dark">
  <div class="col-12">
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <div class="mb-3">
            <button routerLink="/admin/user/create" class="btn btn-primary">Create User</button>
          </div>
          <div class="table-responsive">
            @if (!isLoading) {
                <table class="table table-striped mb-0">
                <thead>
                    <tr>
                    <th>NO</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of users; track user.id; let no = $index) {
                    <tr>
                    <td class="text-bold-500">{{ no + 1 }}</td>
                    <td class="text-bold-500">{{ user.name }}</td>
                    <td class="text-bold-500">{{ user.email }}</td>
                    <td><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="feather feather-mail badge-circle font-medium-1">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg></a>
                    </td>
                    </tr>
                    }
                </tbody>
                </table>
            } @else {
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p> Loading ...</p>
            }
          </div>
        </div>
        <!-- table strip dark -->
      </div>
    </div>
  </div>
</div>
