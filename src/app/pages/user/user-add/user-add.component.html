<div class="card">
  <!-- <div class="card-header">
      <h4 class="card-title">Add User</h4>
  </div> -->
  <div class="card-content">
    <div class="card-body">
      <form class="form form-horizontal">
        <div class="form-body">
          <div class="row">
            <div class="col-md-4">
              <label for="email-horizontal">Email</label>
            </div>
            <div class="col-md-8 form-group">
              <input type="email" id="email-horizontal" class="form-control" name="email-id" placeholder="john@gmail.com">
            </div>
            <div class="col-md-4">
              <label for="full-name-horizontal">Full Name</label>
            </div>
            <div class="col-md-8 form-group">
              <input type="text" id="full-name-horizontal" class="form-control" name="fname" placeholder="John Doe">
            </div>
            <div class="col-md-4">
              <label for="password-horizontal">Password</label>
            </div>
            <div class="col-md-8 form-group">
              <input type="password" id="password-horizontal" class="form-control" name="password"
                placeholder="Password">
            </div>
            <div class="col-sm-12 d-flex justify-content-end">
              <button type="button" (click)="addUser()" class="btn btn-primary me-1 mb-1">Submit</button>
              <!-- <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button> -->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
